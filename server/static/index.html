<!DOCTYPE html>
<html data-color-mode="dark" data-dark-theme="dark">

<head>
  <title>Action Terminal</title>
  <link rel="stylesheet" href="https://unpkg.com/@primer/css@22.0.2/dist/primer.css">
  <style>
    #terminal-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0d1117;
      z-index: 200;
    }

    #terminal {
      width: 100%;
      height: 100%;
    }

    #app {
      display: none;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .otp-input {
      letter-spacing: 8px;
      text-align: center;
      font-size: 24px !important;
      font-family: ui-monospace, monospace;
    }

    .session-card {
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .session-card:hover {
      border-color: var(--borderColor-accent-emphasis) !important;
    }
  </style>
</head>

<body class="color-bg-default">
  <div id="login-view" class="flex-column flex-items-center flex-justify-center"
    style="min-height: 100vh; display: none;">
    <div class="Box color-shadow-large p-5" style="max-width: 400px; width: 90%;">
      <div class="text-center mb-4">
        <span style="font-size: 48px;">üñ•Ô∏è</span>
        <h1 class="h2 mt-2">Action Terminal</h1>
        <p class="color-fg-muted mt-2">Access your GitHub Actions runners directly in the browser.</p>
      </div>
      <a href="/auth/github" class="btn btn-primary btn-block btn-large">
        <svg class="octicon mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
          <path fill="currentColor"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
          </path>
        </svg>
        Sign in with GitHub
      </a>
    </div>
  </div>

  <div id="app">
    <div class="color-bg-subtle border-bottom">
      <div class="container-lg p-3 d-flex flex-items-center">
        <span style="font-size: 24px;" class="mr-2">üñ•Ô∏è</span>
        <h1 class="h4 m-0">Action Terminal</h1>
      </div>
    </div>
    <div class="container-lg p-4">
      <div id="status" class="flash mb-4" style="display:none;"></div>
      <h2 class="h5 mb-3 color-fg-muted">Active Sessions</h2>
      <div id="sessions-list">
        <div class="blankslate">
          <p class="color-fg-muted">Loading...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- OTP Modal -->
  <div id="otp-modal" class="modal-overlay">
    <div class="Box color-shadow-large anim-fade-in fast" style="max-width: 440px; width: 90%;">
      <div class="Box-header">
        <h2 class="Box-title">üîê Enter OTP Code</h2>
      </div>
      <div class="Box-body p-4">
        <p class="color-fg-muted f5 mb-4">Enter the 6-digit code from your authenticator app to access the terminal.</p>
        <div id="otp-error" class="flash flash-error mb-4" style="display: none;"></div>
        <input type="text" id="otp-input" class="form-control form-control-large input-block otp-input" maxlength="6"
          pattern="[0-9]*" inputmode="numeric" placeholder="000000" autocomplete="one-time-code">
      </div>
      <div class="Box-footer p-3">
        <div class="d-flex flex-justify-end gap-2">
          <button class="btn" type="button" onclick="window.cancelOTP()">Cancel</button>
          <button class="btn btn-primary" type="button" id="otp-submit" onclick="window.submitOTP()"
            disabled>Connect</button>
        </div>
      </div>
    </div>
  </div>

  <div id="terminal-container">
    <button class="btn btn-sm position-fixed" style="z-index: 300; top: 8px; right: 8px; background: rgba(0,0,0,0.6);"
      onclick="closeTerminal()">‚úï Close</button>
    <div id="terminal"></div>
  </div>

  <script type="module">
    import { init, Terminal } from 'https://cdn.jsdelivr.net/npm/ghostty-web@0.4.0/+esm'

    // Initialize ghostty WASM
    await init();

    let term = null;
    let peerConnection = null;
    let dataChannel = null;
    let eventSource = null;
    let pendingSession = null;

    // Google's public STUN servers
    const rtcConfig = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
      ]
    };

    // Check auth
    async function checkAuth() {
      try {
        const resp = await fetch('/api/sessions');
        if (resp.ok) {
          document.getElementById('login-view').style.display = 'none';
          document.getElementById('app').style.display = 'block';
          loadSessions();
          return true;
        }
      } catch (e) { }
      document.getElementById('login-view').style.display = 'flex';
      return false;
    }

    async function loadSessions() {
      const resp = await fetch('/api/sessions');
      const sessions = await resp.json();
      const list = document.getElementById('sessions-list');

      if (!sessions || sessions.length === 0) {
        list.innerHTML = `
          <div class="blankslate color-bg-subtle rounded-2 p-5">
            <svg class="octicon blankslate-icon color-fg-muted" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M3.5 3.75C3.5 2.784 4.284 2 5.25 2h13.5c.966 0 1.75.784 1.75 1.75v7.5A1.75 1.75 0 0118.75 13H5.25a1.75 1.75 0 01-1.75-1.75zm-2 12c0-.966.784-1.75 1.75-1.75h17.5c.966 0 1.75.784 1.75 1.75v4a1.75 1.75 0 01-1.75 1.75H3.25a1.75 1.75 0 01-1.75-1.75zM5.25 3.5a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h13.5a.25.25 0 00.25-.25v-7.5a.25.25 0 00-.25-.25zm-2 12.25a.25.25 0 00-.25.25v4c0 .138.112.25.25.25h17.5a.25.25 0 00.25-.25v-4a.25.25 0 00-.25-.25zM10 17.75a.75.75 0 01.75-.75h6.5a.75.75 0 010 1.5h-6.5a.75.75 0 01-.75-.75zm-4 0a.75.75 0 01.75-.75h.5a.75.75 0 010 1.5h-.5a.75.75 0 01-.75-.75z"></path></svg>
            <h3 class="blankslate-heading">No active sessions</h3>
            <p class="color-fg-muted">Start a workflow with the action to see it here.</p>
          </div>`;
        return;
      }

      list.innerHTML = sessions.map(s => `
        <div class="Box session-card mb-3" onclick="window.promptOTPAndConnect('${s.runId}')">
          <div class="Box-body d-flex flex-items-center">
            <div class="mr-3">
              <svg class="octicon color-fg-success" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="24" height="24"><path fill="currentColor" d="M8 9.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"></path><path fill="currentColor" fill-rule="evenodd" d="M8 0a8 8 0 100 16A8 8 0 008 0zM1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0z"></path></svg>
            </div>
            <div class="flex-1">
              <div class="d-flex flex-items-baseline">
                <span class="text-bold">${s.repo || 'Unknown Repo'}</span>
                <span class="Label Label--success ml-2">Online</span>
              </div>
              <div class="color-fg-muted f6 mt-1">
                Run #${s.runId || 'N/A'} ‚Ä¢ Started ${new Date(s.createdAt).toLocaleString()}
              </div>
            </div>
            <div>
              <svg class="octicon color-fg-muted" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill="currentColor" fill-rule="evenodd" d="M6.22 3.22a.75.75 0 011.06 0l4.25 4.25a.75.75 0 010 1.06l-4.25 4.25a.75.75 0 01-1.06-1.06L9.94 8 6.22 4.28a.75.75 0 010-1.06z"></path></svg>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Show OTP modal and wait for code
    window.promptOTPAndConnect = function (runId) {
      pendingSession = { runId };

      // Reset modal state
      document.getElementById('otp-input').value = '';
      document.getElementById('otp-error').style.display = 'none';
      document.getElementById('otp-submit').disabled = true;
      document.getElementById('otp-modal').classList.add('active');
      document.getElementById('otp-input').focus();
    };

    // Handle OTP input
    document.getElementById('otp-input').addEventListener('input', (e) => {
      const value = e.target.value.replace(/[^0-9]/g, '');
      e.target.value = value;
      document.getElementById('otp-submit').disabled = value.length !== 6;
    });

    document.getElementById('otp-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && e.target.value.length === 6) {
        window.submitOTP();
      }
    });

    window.cancelOTP = function () {
      document.getElementById('otp-modal').classList.remove('active');
      pendingSession = null;
    };

    window.submitOTP = async function () {
      const otpCode = document.getElementById('otp-input').value;
      if (otpCode.length !== 6 || !pendingSession) return;

      document.getElementById('otp-modal').classList.remove('active');

      // Connect with OTP
      await connectToSession(pendingSession.runId, otpCode);
      pendingSession = null;
    };

    async function connectToSession(runId, otpCode) {
      const status = document.getElementById('status');
      status.style.display = 'block';
      status.className = 'flash flash-warn mb-4';
      status.textContent = 'Connecting to runner...';

      try {
        // Fetch the runner's WebRTC offer and ICE candidates
        const webrtcResp = await fetch(`/api/session/webrtc?runId=${runId}`);
        if (!webrtcResp.ok) {
          throw new Error(`Failed to get WebRTC details: ${webrtcResp.status}`);
        }
        const webrtcDetails = await webrtcResp.json();
        console.log('Got WebRTC details:', webrtcDetails);

        // Create WebRTC peer connection
        peerConnection = new RTCPeerConnection(rtcConfig);

        // Collect our ICE candidates
        const localIceCandidates = [];
        let iceGatheringComplete = false;

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            localIceCandidates.push({
              candidate: event.candidate.candidate,
              mid: event.candidate.sdpMid,
            });
          }
        };

        peerConnection.onicegatheringstatechange = () => {
          if (peerConnection.iceGatheringState === 'complete') {
            iceGatheringComplete = true;
          }
        };

        peerConnection.onconnectionstatechange = () => {
          console.log('Connection state:', peerConnection.connectionState);
          if (peerConnection.connectionState === 'connected') {
            status.className = 'flash flash-success mb-4';
            status.textContent = 'Connected!';
          } else if (peerConnection.connectionState === 'failed') {
            status.className = 'flash flash-error mb-4';
            status.textContent = 'Connection failed';
          }
        };

        // Handle incoming data channel from runner
        peerConnection.ondatachannel = (event) => {
          console.log('Received data channel:', event.channel.label);
          dataChannel = event.channel;
          setupDataChannel(dataChannel, otpCode, runId, status);
        };

        // Set the runner's offer as remote description
        const offer = webrtcDetails.offer;
        await peerConnection.setRemoteDescription({ type: offer.type || 'offer', sdp: offer.sdp });
        console.log('Set remote description (offer)');

        // Add the runner's ICE candidates
        const runnerIceCandidates = webrtcDetails.ice || [];
        for (const ice of runnerIceCandidates) {
          try {
            await peerConnection.addIceCandidate({ candidate: ice.candidate, sdpMid: ice.mid });
          } catch (e) {
            console.warn('Failed to add runner ICE candidate:', e);
          }
        }
        console.log(`Added ${runnerIceCandidates.length} runner ICE candidates`);

        // Create answer
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        console.log('Created and set local description (answer)');

        // Wait for ICE gathering to complete (with timeout)
        const startTime = Date.now();
        while (!iceGatheringComplete && Date.now() - startTime < 5000) {
          await new Promise(resolve => setTimeout(resolve, 100));
        }
        console.log(`Gathered ${localIceCandidates.length} local ICE candidates`);

        // Send answer and ICE candidates to server
        const answerResp = await fetch('/api/session/answer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            runId: runId,
            answer: { type: 'answer', sdp: answer.sdp },
            ice: localIceCandidates,
          }),
        });

        if (!answerResp.ok) {
          throw new Error(`Failed to send answer: ${answerResp.status}`);
        }
        console.log('Sent answer to runner');

      } catch (err) {
        console.error('Connection failed:', err);
        status.className = 'flash flash-error mb-4';
        status.textContent = 'Connection failed: ' + err.message;
        cleanup();
      }
    }

    function setupDataChannel(dc, otpCode, runId, status) {
      dc.onopen = () => {
        console.log('Data channel opened');
        status.textContent = 'Verifying OTP...';

        // Send OTP code for verification
        dc.send(JSON.stringify({ type: 'otp-response', code: otpCode }));
      };

      let otpVerified = false;
      let messageBuffer = '';

      dc.onmessage = (event) => {
        const text = event.data;

        if (!otpVerified) {
          messageBuffer += text;
          const newlineIdx = messageBuffer.indexOf('\n');
          if (newlineIdx !== -1) {
            const line = messageBuffer.slice(0, newlineIdx);
            messageBuffer = messageBuffer.slice(newlineIdx + 1);

            try {
              const msg = JSON.parse(line);
              if (msg.type === 'otp-result') {
                if (msg.success) {
                  otpVerified = true;
                  status.className = 'flash flash-success mb-4';
                  status.textContent = 'Connected!';
                  openTerminal(messageBuffer);
                  messageBuffer = '';
                } else {
                  throw new Error(msg.message || 'OTP verification failed');
                }
              }
            } catch (err) {
              if (err.message.includes('OTP')) {
                status.className = 'flash flash-error mb-4';
                status.textContent = 'OTP verification failed';

                // Show error in modal for retry
                pendingSession = { runId };
                document.getElementById('otp-error').textContent = err.message;
                document.getElementById('otp-error').style.display = 'block';
                document.getElementById('otp-input').value = '';
                document.getElementById('otp-submit').disabled = true;
                document.getElementById('otp-modal').classList.add('active');
                document.getElementById('otp-input').focus();

                cleanup();
              }
            }
          }
          return;
        }

        // Terminal data
        if (term) {
          term.write(text);
        }
      };

      dc.onclose = () => {
        console.log('Data channel closed');
        if (term) {
          term.write('\r\n[Connection closed]\r\n');
        }
      };
    }

    function openTerminal(initialData) {
      document.getElementById('terminal-container').style.display = 'block';

      term = new Terminal({
        fontSize: 14,
        theme: {
          background: '#0d1117',
          foreground: '#c9d1d9',
        },
      });

      term.open(document.getElementById('terminal'));

      // Handle terminal input
      term.onData(data => {
        if (dataChannel && dataChannel.readyState === 'open') {
          dataChannel.send(data);
        }
      });

      // Write any initial data
      if (initialData) {
        term.write(initialData);
      }

      term.focus();
    }

    function cleanup() {
      if (eventSource) {
        eventSource.close();
        eventSource = null;
      }
      if (dataChannel) {
        dataChannel.close();
        dataChannel = null;
      }
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
    }

    window.closeTerminal = function () {
      document.getElementById('terminal-container').style.display = 'none';
      cleanup();
      if (term) {
        term.dispose();
        term = null;
      }
      document.getElementById('status').style.display = 'none';
    };

    // Refresh sessions every 10s
    setInterval(() => {
      if (document.getElementById('app').style.display !== 'none') {
        loadSessions();
      }
    }, 10000);

    checkAuth();
  </script>
</body>

</html>
