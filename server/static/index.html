<!DOCTYPE html>
<html data-color-mode="dark" data-dark-theme="dark">

<head>
  <title>Action Terminal</title>
  <link rel="stylesheet" href="https://unpkg.com/@primer/css@22.0.2/dist/primer.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      caret-color: transparent !important;
    }


    #terminal-container {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 0;
      background: #161b22;
      z-index: 200;
      transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-top: 1px solid #30363d;
      display: flex;
      flex-direction: column;
    }

    #terminal-container.open {
      height: 66.67vh;
    }

    .terminal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
      background: #21262d;
      border-bottom: 1px solid #30363d;
      flex-shrink: 0;
    }

    .terminal-header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .terminal-title {
      font-size: 12px;
      font-weight: 600;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
    }

    .terminal-status {
      font-size: 12px;
      color: #8b949e;
    }

    #terminal {
      flex: 1;
      width: 100%;
      overflow: hidden;
    }

    #app {
      display: none;
      height: 100vh;
      overflow-y: auto;
      transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #app.terminal-open {
      height: 33.33vh;
      overflow-y: auto;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(1, 4, 9, 0.8);
      z-index: 500;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.active {
      display: flex;
    }

    .otp-input {
      letter-spacing: 8px;
      text-align: center;
      font-size: 24px !important;
      font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
    }

    .session-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #21262d;
      cursor: pointer;
      transition: background-color 0.15s ease;
    }

    .session-item:hover {
      background-color: #161b22;
    }

    .session-item:last-child {
      border-bottom: none;
    }

    .session-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .session-icon svg {
      color: white;
    }

    .session-info {
      flex: 1;
      min-width: 0;
    }

    .session-name {
      font-size: 14px;
      font-weight: 600;
      color: #c9d1d9;
      margin-bottom: 2px;
    }

    .session-meta {
      font-size: 12px;
      color: #8b949e;
    }

    .session-badge {
      display: inline-flex;
      align-items: center;
      padding: 0 8px;
      height: 20px;
      font-size: 12px;
      font-weight: 500;
      border-radius: 10px;
      background: rgba(35, 134, 54, 0.2);
      color: #3fb950;
      margin-left: 12px;
    }

    .session-arrow {
      color: #8b949e;
      margin-left: 8px;
    }

    .header-bar {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #21262d;
      background: #0d1117;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
      color: #c9d1d9;
    }

    .section-header {
      padding: 12px 16px;
      font-size: 12px;
      font-weight: 600;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: #010409;
      border-bottom: 1px solid #21262d;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 16px;
      text-align: center;
    }

    .empty-state-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 16px;
      color: #484f58;
    }

    .empty-state-title {
      font-size: 16px;
      font-weight: 600;
      color: #c9d1d9;
      margin-bottom: 4px;
    }

    .empty-state-text {
      font-size: 14px;
      color: #8b949e;
    }

    .status-banner {
      padding: 12px 16px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid #21262d;
    }

    .status-banner.connecting {
      background: rgba(187, 128, 9, 0.15);
      color: #d29922;
    }

    .status-banner.connected {
      background: rgba(35, 134, 54, 0.15);
      color: #3fb950;
    }

    .status-banner.error {
      background: rgba(248, 81, 73, 0.15);
      color: #f85149;
    }

    .close-btn {
      background: transparent;
      border: 1px solid #30363d;
      color: #8b949e;
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: all 0.15s ease;
    }

    .close-btn:hover {
      background: #30363d;
      color: #c9d1d9;
      border-color: #8b949e;
    }
  </style>
</head>

          <path d="M0 2.75C0 1.784.784 1 1.75 1h12.5c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0114.25 15H1.75A1.75 1.75 0 010 13.25Zm1.75-.25a.25.25 0 00-.25.25v10.5c0 .138.112.25.25.25h12.5a.25.25 0 00.25-.25V2.75a.25.25 0 00-.25-.25Zm7.47 3.97a.75.75 0 011.06 0l2 2a.75.75 0 010 1.06l-2 2a.75.75 0 11-1.06-1.06L10.69 9 9.22 7.53a.75.75 0 010-1.06Zm-3.47 0a.75.75 0 010 1.06L4.31 9l1.47 1.47a.75.75 0 11-1.06 1.06l-2-2a.75.75 0 010-1.06l2-2a.75.75 0 011.06 0Z"/>

  <script type="module">
    import { init, Terminal, FitAddon } from 'https://cdn.jsdelivr.net/npm/ghostty-web@0.4.0/+esm'

    // Initialize ghostty WASM
    await init();

    let term = null;
    let fitAddon = null;
    let peerConnection = null;
    let dataChannel = null;
    let eventSource = null;
    let pendingSession = null;

    // Google's public STUN servers
    const rtcConfig = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
      ]
    };

    // Terminal font settings
    const TERMINAL_FONT_SIZE = 12;
    const CHAR_WIDTH = TERMINAL_FONT_SIZE * 0.6; // Approximate character width for monospace
    const LINE_HEIGHT = TERMINAL_FONT_SIZE * 1.2; // Approximate line height
    const TERMINAL_HEADER_HEIGHT = 41; // Height of terminal header bar

    // Calculate terminal dimensions based on pixel dimensions
    function calculateTerminalDimensions(width, height) {
      const cols = Math.floor(width / CHAR_WIDTH * 2);
      const rows = Math.floor(height / LINE_HEIGHT);
      return { cols, rows };
    }

    // Check auth
    async function checkAuth() {
      try {
        const resp = await fetch('/api/sessions');
        if (resp.ok) {
          document.getElementById('login-view').style.display = 'none';
          document.getElementById('app').style.display = 'block';
          loadSessions();
          return true;
        }
      } catch (e) { }
      document.getElementById('login-view').style.display = 'flex';
      return false;
    }

    async function loadSessions() {
      const resp = await fetch('/api/sessions');
      const sessions = await resp.json();
      const list = document.getElementById('sessions-list');

      if (!sessions || sessions.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <svg class="empty-state-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="2" y="3" width="20" height="14" rx="2" />
              <path d="M8 21h8M12 17v4" />
            </svg>
            <div class="empty-state-title">No active sessions</div>
            <div class="empty-state-text">Start a workflow with the action to see it here.</div>
          </div>`;
        return;
      }

      list.innerHTML = sessions.map(s => `
        <div class="session-item" onclick="window.promptOTPAndConnect('${s.runId}', '${s.repo || 'Unknown'}')">
          <div class="session-icon">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="white">
              <path d="M0 2.75C0 1.784.784 1 1.75 1h12.5c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0114.25 15H1.75A1.75 1.75 0 010 13.25Zm1.75-.25a.25.25 0 00-.25.25v10.5c0 .138.112.25.25.25h12.5a.25.25 0 00.25-.25V2.75a.25.25 0 00-.25-.25Z"/>
            </svg>
          </div>
          <div class="session-info">
            <div class="session-name">${s.repo || 'Unknown Repo'}</div>
            <div class="session-meta">Run #${s.runId || 'N/A'} â€¢ ${new Date(s.createdAt).toLocaleTimeString()}</div>
          </div>
          <span class="session-badge">Online</span>
          <svg class="session-arrow" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path fill-rule="evenodd" d="M6.22 3.22a.75.75 0 011.06 0l4.25 4.25a.75.75 0 010 1.06l-4.25 4.25a.75.75 0 01-1.06-1.06L9.94 8 6.22 4.28a.75.75 0 010-1.06z"/>
          </svg>
        </div>
      `).join('');
    }

    // Show OTP modal and wait for code
    window.promptOTPAndConnect = function (runId, repoName) {
      pendingSession = { runId, repoName: repoName || 'Terminal' };

      // Reset modal state
      document.getElementById('otp-input').value = '';
      document.getElementById('otp-error').style.display = 'none';
      document.getElementById('otp-submit').disabled = true;
      document.getElementById('otp-modal').classList.add('active');
      document.getElementById('otp-input').focus();
    };

    // Handle OTP input
    document.getElementById('otp-input').addEventListener('input', (e) => {
      const value = e.target.value.replace(/[^0-9]/g, '');
      e.target.value = value;
      document.getElementById('otp-submit').disabled = value.length !== 6;
    });

    document.getElementById('otp-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && e.target.value.length === 6) {
        window.submitOTP();
      }
    });

    window.cancelOTP = function () {
      document.getElementById('otp-modal').classList.remove('active');
      pendingSession = null;
    };

    window.submitOTP = async function () {
      const otpCode = document.getElementById('otp-input').value;
      if (otpCode.length !== 6 || !pendingSession) return;

      document.getElementById('otp-modal').classList.remove('active');

      // Connect with OTP
      await connectToSession(pendingSession.runId, otpCode, pendingSession.repoName);
      pendingSession = null;
    };

    async function connectToSession(runId, otpCode, sessionName) {
      const status = document.getElementById('status');
      status.style.display = 'flex';
      status.className = 'status-banner connecting';
      status.textContent = 'Connecting to runner...';

      try {
        // Fetch the runner's WebRTC offer and ICE candidates
        const webrtcResp = await fetch(`/api/session/webrtc?runId=${runId}`);
        if (!webrtcResp.ok) {
          throw new Error(`Failed to get WebRTC details: ${webrtcResp.status}`);
        }
        const webrtcDetails = await webrtcResp.json();
        console.log('Got WebRTC details:', webrtcDetails);

        // Create WebRTC peer connection
        peerConnection = new RTCPeerConnection(rtcConfig);

        // Collect our ICE candidates
        const localIceCandidates = [];
        let iceGatheringComplete = false;

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            localIceCandidates.push({
              candidate: event.candidate.candidate,
              mid: event.candidate.sdpMid,
            });
          }
        };

        peerConnection.onicegatheringstatechange = () => {
          if (peerConnection.iceGatheringState === 'complete') {
            iceGatheringComplete = true;
          }
        };

        peerConnection.onconnectionstatechange = () => {
          console.log('Connection state:', peerConnection.connectionState);
          if (peerConnection.connectionState === 'connected') {
            status.className = 'status-banner connected';
            status.textContent = 'Connected!';
          } else if (peerConnection.connectionState === 'failed') {
            status.className = 'status-banner error';
            status.textContent = 'Connection failed';
          }
        };

        // Handle incoming data channel from runner
        peerConnection.ondatachannel = (event) => {
          console.log('Received data channel:', event.channel.label);
          dataChannel = event.channel;
          setupDataChannel(dataChannel, otpCode, runId, status, sessionName);
        };

        // Set the runner's offer as remote description
        const offer = webrtcDetails.offer;
        await peerConnection.setRemoteDescription({ type: offer.type || 'offer', sdp: offer.sdp });
        console.log('Set remote description (offer)');

        // Add the runner's ICE candidates
        const runnerIceCandidates = webrtcDetails.ice || [];
        for (const ice of runnerIceCandidates) {
          try {
            await peerConnection.addIceCandidate({ candidate: ice.candidate, sdpMid: ice.mid });
          } catch (e) {
            console.warn('Failed to add runner ICE candidate:', e);
          }
        }
        console.log(`Added ${runnerIceCandidates.length} runner ICE candidates`);

        // Create answer
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        console.log('Created and set local description (answer)');

        // Wait for ICE gathering to complete (with timeout)
        const startTime = Date.now();
        while (!iceGatheringComplete && Date.now() - startTime < 5000) {
          await new Promise(resolve => setTimeout(resolve, 100));
        }
        console.log(`Gathered ${localIceCandidates.length} local ICE candidates`);

        // Send answer and ICE candidates to server
        const answerResp = await fetch('/api/session/answer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            runId: runId,
            answer: { type: 'answer', sdp: answer.sdp },
            ice: localIceCandidates,
          }),
        });

        if (!answerResp.ok) {
          throw new Error(`Failed to send answer: ${answerResp.status}`);
        }
        console.log('Sent answer to runner');

      } catch (err) {
        console.error('Connection failed:', err);
        status.className = 'status-banner error';
        status.textContent = 'Connection failed: ' + err.message;
        cleanup();
      }
    }

    function setupDataChannel(dc, otpCode, runId, status, sessionName) {
      dc.onopen = () => {
        console.log('Data channel opened');
        status.textContent = 'Verifying OTP...';

        // Calculate terminal dimensions based on expected terminal container size
        // Terminal will be 66.67vh minus the header height
        const terminalHeight = (window.innerHeight * 0.6667) - TERMINAL_HEADER_HEIGHT;
        const terminalWidth = window.innerWidth;
        const { cols, rows } = calculateTerminalDimensions(terminalWidth, terminalHeight);
        
        console.log(`Sending setup with dimensions: ${cols}x${rows}`);
        dc.send(JSON.stringify({ type: 'setup', code: otpCode, cols, rows }));
      };

      let otpVerified = false;
      let messageBuffer = '';

      dc.onmessage = (event) => {
        const text = event.data;

        if (!otpVerified) {
          messageBuffer += text;
          const newlineIdx = messageBuffer.indexOf('\n');
          if (newlineIdx !== -1) {
            const line = messageBuffer.slice(0, newlineIdx);
            messageBuffer = messageBuffer.slice(newlineIdx + 1);

            try {
              const msg = JSON.parse(line);
              if (msg.type === 'setup-complete') {
                if (msg.success) {
                  otpVerified = true;
                  status.className = 'status-banner connected';
                  status.textContent = 'Connected!';
                  openTerminal(messageBuffer, sessionName);
                  messageBuffer = '';
                } else {
                  throw new Error(msg.message || 'OTP verification failed');
                }
              }
            } catch (err) {
              if (err.message.includes('OTP')) {
                status.className = 'status-banner error';
                status.textContent = 'OTP verification failed';

                // Show error in modal for retry
                pendingSession = { runId };
                document.getElementById('otp-error').textContent = err.message;
                document.getElementById('otp-error').style.display = 'block';
                document.getElementById('otp-input').value = '';
                document.getElementById('otp-submit').disabled = true;
                document.getElementById('otp-modal').classList.add('active');
                document.getElementById('otp-input').focus();

                cleanup();
              }
            }
          }
          return;
        }

        // Terminal data
        if (term) {
          term.write(text);
        }
      };

      dc.onclose = () => {
        console.log('Data channel closed');
        if (term) {
          term.write('\r\n[Connection closed]\r\n');
        }
      };
    }

    function openTerminal(initialData, sessionName) {
      const terminalContainer = document.getElementById('terminal-container');
      const app = document.getElementById('app');
      const terminalElement = document.getElementById('terminal');
      
      // Update terminal header with session name
      document.getElementById('terminal-session-name').textContent = sessionName || 'Terminal';
      document.getElementById('terminal-status').textContent = '';
      
      // Add classes to trigger the slide-up animation
      terminalContainer.classList.add('open');
      app.classList.add('terminal-open');

      // Wait for CSS transition to complete before creating terminal
      setTimeout(async () => {
        // Calculate dimensions based on actual element size
        const rect = terminalElement.getBoundingClientRect();
        const { cols, rows } = calculateTerminalDimensions(rect.width, rect.height);
        
        console.log(`Terminal dimensions: ${cols}x${rows} (${rect.width}x${rect.height}px)`);

        term = new Terminal({
          fontSize: TERMINAL_FONT_SIZE,
          columns: cols,
          rows: rows,
          theme: {
            background: '#161b22',
            foreground: '#c9d1d9',
          },
        });

        // Load FitAddon for proper resizing
        fitAddon = new FitAddon();
        term.loadAddon(fitAddon);

        await term.open(terminalElement);
        
        // Fit terminal to container
        fitAddon.fit();

        // Handle terminal input
        term.onData(data => {
          if (dataChannel && dataChannel.readyState === 'open') {
            dataChannel.send(data);
          }
        });

        // Write any initial data
        if (initialData) {
          term.write(initialData);
        }

        term.focus();
        
        // Hide the status banner once terminal is open
        document.getElementById('status').style.display = 'none';
      }, 350); // Wait for CSS transition (300ms + buffer)

      // Handle window resize
      window.addEventListener('resize', () => {
        if (fitAddon) {
          fitAddon.fit();
        }
      });
    }

    function cleanup() {
      if (eventSource) {
        eventSource.close();
        eventSource = null;
      }
      if (dataChannel) {
        dataChannel.close();
        dataChannel = null;
      }
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
    }

    window.closeTerminal = function () {
      const terminalContainer = document.getElementById('terminal-container');
      const app = document.getElementById('app');
      
      terminalContainer.classList.remove('open');
      app.classList.remove('terminal-open');
      
      cleanup();
      if (term) {
        term.dispose();
        term = null;
      }
      fitAddon = null;
      document.getElementById('status').style.display = 'none';
    };

    // Subscribe to session updates via SSE
    let sessionsEventSource = null;

    function subscribeToSessions() {
      if (sessionsEventSource) {
        sessionsEventSource.close();
      }

      sessionsEventSource = new EventSource('/api/sessions/subscribe');

      sessionsEventSource.onopen = () => {
        console.log('Sessions SSE connected');
      };

      sessionsEventSource.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          console.log('Sessions SSE message:', data);

          if (data.type === 'new-session') {
            // Reload the sessions list
            loadSessions();
            
            // Show browser notification
            showNewSessionNotification(data.session);
          }
        } catch (e) {
          console.error('Failed to parse SSE message:', e);
        }
      };

      sessionsEventSource.onerror = (err) => {
        console.error('Sessions SSE error:', err);
        // Reconnect after a delay
        setTimeout(() => {
          if (document.getElementById('app').style.display !== 'none') {
            subscribeToSessions();
          }
        }, 5000);
      };
    }

    // Request notification permission
    async function requestNotificationPermission() {
      if (!('Notification' in window)) {
        console.log('This browser does not support notifications');
        return false;
      }

      if (Notification.permission === 'granted') {
        return true;
      }

      if (Notification.permission !== 'denied') {
        const permission = await Notification.requestPermission();
        return permission === 'granted';
      }

      return false;
    }

    // Show notification for new session
    function showNewSessionNotification(session) {
      if (!('Notification' in window) || Notification.permission !== 'granted') {
        return;
      }

      const notification = new Notification('New Terminal Session', {
        body: `${session.repo || 'Unknown Repo'} - Run #${session.runId || 'N/A'}`,
        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%233fb950" stroke-width="1.5"><rect x="2" y="3" width="20" height="14" rx="2"/><path d="M6 8l3 3-3 3M11 14h4"/></svg>',
        tag: `session-${session.runId}`,
        requireInteraction: false,
      });

      notification.onclick = () => {
        window.focus();
        notification.close();
        // Optionally auto-connect
        if (session.runId) {
          window.promptOTPAndConnect(session.runId, session.repo || 'Unknown');
        }
      };

      // Auto-close after 10 seconds
      setTimeout(() => notification.close(), 10000);
    }

    // Initialize
    async function initialize() {
      const isAuthenticated = await checkAuth();
      if (isAuthenticated) {
        // Request notification permission
        await requestNotificationPermission();
        // Subscribe to session updates via SSE
        subscribeToSessions();
      }
    }

    initialize();
  </script>
